<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stworka test task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="checklist">
        <div class="checklist__progressbar">
          <div class="progressbar" data-percent="30">
            <svg>
              <circle
                r="29"
                cy="30"
                cx="30"
                class="progressbar__circle"
              ></circle>
              <circle
                r="29"
                cy="30"
                cx="30"
                class="progressbar__sector progressbar__sector_0-percent"
              ></circle>
            </svg>
            <div class="number">
              <span> 0/7 </span>
            </div>
          </div>
        </div>
        <div class="checklist__content content">
          <div class="content__title">Чеклист</div>
          <div class="content__done">Выполнено: 0 из 7 действий</div>
          <div class="content__next">
            Следующее действие: Созвониться с клиентом до 23.05.24 12:00
          </div>
        </div>
        <button class="checklist__button">Открыть чеклист</button>
      </div>
    </div>
  </body>
</html>
